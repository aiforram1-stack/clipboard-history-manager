<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .icon-container {
            width: 512px;
            height: 512px;
            position: relative;
        }

        /* Clipboard shape */
        svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0px 4px 8px rgba(0, 0, 0, 0.2));
        }
    </style>
</head>

<body>
    <div class="icon-container">
        <svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Main Board -->
            <rect x="96" y="80" width="320" height="384" rx="24" stroke="black" stroke-width="24" fill="white" />

            <!-- Clip Mechanism -->
            <rect x="176" y="48" width="160" height="64" rx="12" fill="white" stroke="black" stroke-width="24" />
            <circle cx="256" cy="80" r="16" fill="black" />
        </svg>
    </div>
</body>

</html>
